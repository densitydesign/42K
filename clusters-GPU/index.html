<html>

<head>
	<title>Poliscope - Who we are</title>
	<link rel="stylesheet" href="../common/style.css">
</head>

<body>

	<div id="ui" style="visibility: hidden">
		<p class="title">Poliscope is looking at</p>
		<h3 class="gnav">who we are</h3>
		<div id="type" class="toggle">
			<button name="studente" class="data">students</button>
			<button name="professore" class="data">teachers</button>
		</div>
		<p>divided by</p>
		<div id="dimensionsDrawers">
			<select name="dimensionA" id="dimensionA" class="cluster">
				<option value="">+</option>
				<option value="Livello">Graduate</option>
				<option value="Scuola">Schools</option>
				<option value="Cittadinanza">Nationality</option>
			</select>
			<span>and</span>
			<br/>
			<br/>
			<select name="dimensionB" id="dimensionB" class="cluster">
				<option value="">+</option>
				<option value="Livello">Graduate</option>
				<option value="Scuola">Schools</option>
				<option value="Cittadinanza">Nationality</option>
			</select>
		</div>
		<div id="dimensionC" class="toggle">
			<p>organized by</p>
			<button class="disabled facet" name="Genere">gender</button>
			<button class="disabled facet" name="Anno di nascita">age</button>
			<button class="disabled facet" name="Valutazione">evaluation</button>
		</div>


	</div>


	<script src="../common/js/dat.gui.min.js"></script>
	<script src="../common/js/TweenMax.min.js"></script>
	<script src="../common/js/d3.v4.min.js"></script>
	<script src="../common/js/pixi.min.js"></script>
	<script src="js/actions.js"></script>
	<script src="js/clusters.js"></script>


</body>

</html>
