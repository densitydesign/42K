    chartWidth = width,
    height = window.innerHeight,
    svg = d3.select("svg").attr('width',width).attr('height',height),
    color = d3.scaleOrdinal(d3.schemeCategory10);

var nodes = [];

for (var i = 0; i < 42000; i++) {
    var myX = width/4 + Math.random()*width/2;
    var myY = height/4+Math.random()*height/2;

    myX = Math.random()*width;
    myY = Math.random()*height;

    myX = 25 + (width-50)*Math.random();
    myY = 25 + (height-50)*Math.random();

    nodes.push({ 'id': i, 'r': 1, 'x': myX, 'y': myY});
}

var simulation = d3.forceSimulation(nodes)
    // .force("link", d3.forceLink(links).distance(200))
    // .force("x", d3.forceX(width/2))
    // .force("y", d3.forceY(height/2))
    // .force("link", d3.forceLink(links).id(function(d) { return d.index }))
    // .force("charge", d3.forceManyBody())
    // .force("collide",d3.forceCollide( function(d){return d.r + 8 }).iterations(16) )
    // .force("charge", d3.forceManyBody())
    // .force("center", d3.forceCenter(width / 2, height / 2))
    // .force("y", d3.forceY(0))
    // .force("x", d3.forceX(0))
    .force("collide", d3.forceCollide(function(d){return d.r + 0.5}).iterations(1))
    // .force("charge", d3.forceManyBody().strength(100))
    .alpha(1)
    .alphaDecay(0.5)
    .on("tick", ticked)


var g = svg.append("g"),
    node = g.append("g").selectAll(".node");

update();

function update() {
    var beginTime = d3.now();
    function drawGraph() {
        // Apply the general update pattern to the nodes.
        node = node.data(nodes, function(d) { return d.id; });
        node.exit().remove();
        node = node.enter().append("circle")
            .attr('class','node')
            .attr("fill", function(d) { return color(d.id); })
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .attr("r", function(d) { return d.r; });
    }
   
    drawGraph();

    // Update and restart the simulation.
    simulation.nodes(nodes);
    simulation.alpha(1).restart();
    simulation.on("end", function() {
        console.log('calc done', d3.now() - beginTime);
        console.log(nodes);

    })
}

function dragstarted(d) {
    simulation.restart();
    simulation.alpha(1.0);
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    d.fx = null;
    d.fy = null;
}

function ticked() {
    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
}
